<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/3030703_clock_history_story_time_icon.png" type=icon-x">

    

</head>
<body>
    <!-- Digital--Clock -->
     
     <div class="page">
        
            <h1>Digital Clock</h1>
       
        <div class="page-box">
            <h3 id="hours">00</h3>
            <h5>hours</h5>
        </div>
        <div class="page-box">
            <h3 id="minutes">00</h3>
            <h5>minutes</h5>
        </div>
        <div class="page-box">
            <h3 id="seconds">00</h3>
            <h5>seconds</h5>
        </div>
        <div class="page-box">
            <h3 id="ampm">00</h3>
            <h5>AM/PM</h5>
        </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
